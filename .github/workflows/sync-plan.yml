name: Sync Year Plan

on:
  workflow_dispatch:
  push:
    paths:
      - docs/year-plan.md

permissions:
  contents: read
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Sync year plan to GitHub Project
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECTS_PAT }}
          ORG: niklas-trading
          PROJECT_NUMBER: "3"
          REPO: trading-system
        run: python scripts/sync_plan.py
