name: Sync Year Plan

on:
  workflow_dispatch:
  push:
    paths:
      - docs/year-plan.md

permissions:
  contents: read
  issues: write
  projects: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Sync year plan to GitHub Project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: niklas-trading
          REPO_NAME: trading-system
          PROJECT_NUMBER: "3"
        run: python scripts/sync_plan.py
